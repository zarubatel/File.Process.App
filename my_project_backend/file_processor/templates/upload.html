<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>File Processor</title>
    </head>
    <body>
        <h1>Загрузить файл</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" name="file">
            <button type="submit">Отправить</button>
        </form>
    
        <hr>
    
        <ul>
            {% for file in files %}
                <li><strong>{{ file.filename }}</strong> - {{ file.uploaded_at }}<br>
                    Результат: {{ file.result }}
                </li>
            {% endfor %}
        </ul>
    </body>
    </html>
